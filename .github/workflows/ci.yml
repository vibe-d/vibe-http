# Run Vibe.d's test suite on all three platforms
name: CI

on: [push, pull_request]

jobs:
  main:
    name: Run
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        dc:
          - dmd-latest
          - dmd-2.097.1
          - dmd-2.096.1
          - dmd-2.093.1
          - dmd-2.091.1
          - ldc-latest
          - ldc-1.27.1
          - ldc-1.26.0
          - ldc-1.23.0
          - ldc-1.21.0
        parts:
          - 'builds,unittests,examples,tests'
        extra_dflags:
          - ''
        include:
          # Custom part for coverage
          - { os: ubuntu-latest, dc: dmd-latest, parts: 'unittests,tests', extra_dflags: "-cov -version=VibedSetCoverageMerge" }
          # Custom part for vibe-core 1.x.x testing
          - { os: ubuntu-latest, dc: dmd-latest, parts: 'builds,unittests,tests', extra_dflags: '' }

    runs-on: ${{ matrix.os }}
    timeout-minutes: 60

    steps:
    - uses: actions/checkout@v3

    - name: Prepare compiler
      uses: dlang-community/setup-dlang@v1
      with:
          compiler: ${{ matrix.dc }}
          dub: 1.29.0

    - name: '[POSIX] Run tests'
      env:
        VIBED_DRIVER: vibe-core
        PARTS: ${{ matrix.parts }}
      run: |
        ./run-ci.sh

    - name: '[DMD] Upload coverage to Codecov'
      if: matrix.dc == 'dmd-latest'
      uses: codecov/codecov-action@v1


  main_win:
    name: Run Windows
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
        dc:
          - dmd-latest
          - dmd-2.097.1
          - dmd-2.096.1
          - dmd-2.093.1
          - dmd-2.091.1
          - ldc-latest
          - ldc-1.27.1
          - ldc-1.26.0
          - ldc-1.23.0
          - ldc-1.21.0
        parts:
          - 'builds,unittests,examples,tests'
        extra_dflags:
          - ''

    runs-on: ${{ matrix.os }}
    timeout-minutes: 60

    steps:
    - uses: actions/checkout@v3

    - name: Prepare compiler
      uses: dlang-community/setup-dlang@v1
      with:
          compiler: ${{ matrix.dc }}
          dub: 1.29.0

    - name: '[POSIX] Run tests'
      env:
        PARTS: ${{ matrix.parts }}
      run: |
        ./run-ci.sh
